<label for="areaPlantio">Área de plantio (m²):</label>
    <input type="number" id="areaPlantio" name="areaPlantio"><br><br>
    <label for="producaoAnual">Produção anual (kg):</label>
    <input type="number" id="producaoAnual" name="producaoAnual"><br><br>
    <label for="tipoLupulo">Tipo de lúpulo:</label>
    <select id="tipoLupulo" name="tipoLupulo">
      <option value="saaz">Saaz</option>
      <option value="citra">Citra</option>
      <option value="mantiqueira">Mantiqueira</option>
    </select><br><br>
    <button onclick="calcular()">Calcular</button><br><br>
        <div id="resultado"></div>

    <script>
        function calcular() {
          const areaPlantio = document.getElementById("areaPlantio").value;
          const producaoAnual = document.getElementById("producaoAnual").value;
          const tipoLupulo = document.getElementById("tipoLupulo").value;
          let precoKg;
          if (tipoLupulo === "saaz") {
            precoKg = 192.30;
          } else if (tipoLupulo === "citra") {
            precoKg = 210.00;
          } else if (tipoLupulo === "mantiqueira") {
            precoKg = 200.00;
          }
          const lucroMes = producaoAnual * precoKg / 12;
          const perdaSemAdotar = 0.1;
          const perdaAdotando = perdaSemAdotar * 0.7;
          const reducaoPerda = (perdaSemAdotar - perdaAdotando) / perdaSemAdotar * 100;
          const lucroMesAdotando = lucroMes * (1 - perdaAdotando);
          const aumentoLucro = (lucroMesAdotando - lucroMes) * -1;
          const percentualAumentoLucro = aumentoLucro / lucroMes * 100;
          const percentualLucroAnual = aumentoLucro / lucroMes * 12 * 100;
          const resultado = `
                             <p><strong>Redução de perdas por mês ao adotar a solução:</strong> ${reducaoPerda.toFixed(2)}%</p>
                             <p><strong>Lucro a mais por mês em números brutos:</strong> R$${aumentoLucro.toFixed(2)}</p>
                             <p><strong>Lucro a mais por mês em percentual:</strong> ${percentualAumentoLucro.toFixed(2)}%</p>
                             <p><strong>Percentual de lucro em um ano:</strong> ${percentualLucroAnual.toFixed(2)}%</p>`;
          document.getElementById("resultado").innerHTML = resultado;
        }
    </script>
