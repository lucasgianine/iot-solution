<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | HopTech</title>
    <link rel="shortcut icon" href="./assets/images/flaticon-NEXTpoint.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/styleLogin.css">
</head>
<body>
    <div class="container_areas_login">
        <div class="area_hop_tech_login">
            <img class="logoProjetoAreaLogin" src="./assets/images/HopTech-dark.png" alt="Logo da Hop Tech">
            <div class="footerLogin"><footer>© 2023 HopTech</footer></div>
        </div>
        <div class="area_login">
            <div class="divLogoEmpresaAreaLogin">
                <a href="./index.html">
                    <img class="logoEmpresaAreaLogin" src="./assets/images/NEXTPOINT.png" alt="Logo da empresa NextPoint">
                </a>
            </div>
            <div class="divLogin">
                <h1>Login</h1>
                <form class="formLogin" id="formLogin" action="#" method="post">
                    <label>Usuário*</label>
                    <input class="iptLogin" type="text" id="ipt_usuario" required>
                    <label>Senha*</label>
                    <input class="iptLogin" type="password" id="ipt_senha" required>
                    <div class="linksLogin">
                        <a class="a" href="./index.html#contato">Ainda não possui cadastro? Acesse aqui.</a>
                        <a class="a" href="#">Esqueci minha senha</a>
                    </div>
                    <input class="btnEntrarLogin" type="submit" value="Entrar" onclick="fazerLogin(); return false">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
<script>
    function fazerLogin(){
        var usuario = ipt_usuario.value;
        var senha = ipt_senha.value;

        if(usuario == "hoppers" && senha == "123"){
            window.parent.location.href ="./area-restrita/dashboard.html";
        }else if(usuario == "AdiminEmpresaCliente" && senha == "1234"){
            window.parent.location.href ="./area-restrita/dashboard.html";
        }else{
            formLogin.style.color = "red";
            if(usuario != "" && senha != ""){
                alert("Usuário e/ou Senha incorretos! Tente Novamente.");
            }
        }
    }
</script>
