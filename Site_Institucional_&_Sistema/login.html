<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Hop Tech</title>
    <link rel="shortcut icon" href="./assets/images/flaticon-NEXTpoint.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/styleLogin.css">
</head>

<body>
    <div class="container_areas_login">
        <div class="area_hop_tech_login">
            <img class="logoProjetoAreaLogin" src="./assets/images/HopTech-dark.png" alt="Logo da Hop Tech">
            <div class="footerLogin"><footer>© 2023 HopTech</footer></div>
        </div>
        <div class="area_login">
            <div class="divLogoEmpresaAreaLogin">
                <a href="./index.html">
                    <img class="logoEmpresaAreaLogin" src="./assets/images/NEXTPOINT.png" alt="Logo da empresa NextPoint">
                </a>
            </div>
            <div class="divLogin">
                <h1>Login</h1>
                <form class="formLogin" action="" method="post">
                    <label>Usuário*</label>
                    <input class="iptLogin" type="text" id="ipt_usuario">
                    <label>Senha*</label>
                    <input class="iptLogin" type="password" id="ipt_senha">
                    <div class="linksLogin">
                        <a class="a" href="#">Ainda não possui cadastro? Acesse aqui.</a>
                        <a class="a" href="#">Esqueci minha senha</a>
                    </div>
                    <input class="btnEntrarLogin" type="submit" value="Entrar">
                </form>
            </div>
        </div>
    </div>
</body>

</html>
