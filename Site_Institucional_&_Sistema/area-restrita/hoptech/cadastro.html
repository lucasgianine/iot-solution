<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro | HopTech</title>
    <link rel="shortcut icon" href="../../assets/images/logosProjeto/HopTech-dark.png" type="image/x-icon">
    <link rel="stylesheet" href="../../assets/css/cadastro CSS/styleCadastro.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="div_menu_lateral">
        <img src="../../assets/images/logosProjeto/HopTech-dark.png" class="logo_hoptech" alt="Logo da HopTech">
        <button onclick="irParaDashboard(); return false">
            <img src="../../assets/images/icons/dashboard.png" class="icons_menu" alt="icone dashboard">
            Dashboard
        </button>
        <button class="pageAtual" onclick="irParaCadastro(); return false">
            <img src="../../assets/images/icons/icon_cadastro.png" width="35" class="icons_menu" alt="icone cadastro">
            Cadastros
        </button>
        <button onclick="irParaNotificacoes(); return false">
            <img src="../../assets/images/icons/notification.png" width="30" class="icons_menu"
                alt="Ícone de caixa de entrada">
            Notificações
        </button>
        <footer>
            <a href="../../index.html"><img src="../../assets/images/logosProjeto/NEXTpoint.png" class="logo_empresa" alt="Logo da NEXTPOINT"></a>
            © 2023 HopTech
        </footer>
    </div>
    <div class="div_conteiner_conteudo">
        <div class="div_menu_top">
            <div><!--  --></div>
            <h3 class="titleDashboardCliente">Gerenciamento - HopTech</h3>
            <button class="btnSair" onclick="sair(); return false">Sair</button>
        </div>
        <div class="conteiner_cadastro">
            <div class="titleDashboard">
                <h1>Cadastro de empresa</h1>
                <h1 id="data">28/04/2023</h1>
            </div>
            <div class="conteudo_cadastro">
                <section class="containerCadastro">
                    <div class="firstContainer">
                        <form action="" class="credentialsContainer">
                            <!--Nome Empresa-->
                            <div class="inputsRow">
                                <div class="inputBox uniqueRow">
                                    <label for="nomeEmpresa">Nome da Empresa*</label>
                                    <input id="nomeEmpresa" required>
                                </div>
                            </div>
                            <!--Telefone && CNPJ-->
                            <div class="inputsRow">
                                <div class="inputBox">
                                    <label for="telefoneEmpresa">Telefone*(+DDD)</label>
                                    <input maxlength="11" id="telefoneEmpresa" required>
                                </div>
                                <div class="inputBox">
                                    <label for="documentoCNPJ">CNPJ*</label>
                                    <input maxlength="14" id="documentoCNPJ" required>
                                </div>
                            </div>
                            <!--Email-->
                            <div class="inputsRow">
                                <div class="inputBox uniqueRow">
                                    <label for="emailEmpresa">Email*</label>
                                    <input id="emailEmpresa" required>
                                </div>
                            </div>
                            <!--Confirmaçao Email-->
                            <div class="inputsRow">
                                <div class="inputBox uniqueRow">
                                    <label for="emailConfirmacao">Confirme o email*</label>
                                    <input id="emailConfirmacao" required>
                                </div>
                            </div>
                            <!--CEP && Estado-->
                            <div class="inputsRow">
                                <div class="inputBox">
                                    <label for="cepEmpresa">CEP*</label>
                                    <input maxlength="8" id="cepEmpresa" required>
                                </div>
                                <div class="inputBox">
                                    <label for="estadoEmpresa">Estado*</label>
                                    <input id="estadoEmpresa">
                                </div>
                            </div>
                            <!--Cidade && Bairro-->
                            <div class="inputsRow">
                                <div class="inputBox">
                                    <label for="cidadeEmpresa">Cidade*</label>
                                    <input id="cidadeEmpresa" required>
                                </div>
                                <div class="inputBox">
                                    <label for="bairroEmpresa">Bairro*</label>
                                    <input id="bairroEmpresa" required>
                                </div>
                            </div>
                            <!--Rua && Complemento-->
                            <div class="inputsRow">
                                <div class="inputBox">
                                    <label for="ruaEmpresa">Rua*</label>
                                    <input id="ruaEmpresa" required>
                                </div>
                                <div class="inputBox">
                                    <label for="complementoEmpresa">Complemento</label>
                                    <input id="complementoEmpresa">
                                </div>
                            </div>
                        </form>
                        <div class="buttonBox">
                            <button onclick="verificarCredenciais()">Cadastrar</button>
                        </div>
                    </div>

                    <div class="secondContainer">
                        <form action="" class="">
                            <div class="inputsRow">
                                <div class="inputBox uniqueRow">
                                    <label for="nomeEmpresa">Empresa*</label>
                                    <select name="empresas" id="select_empresas">
                                        <option value="0" style="color: grey;">Selecione...</option>
                                        <option value="">Lupulandia</option>
                                        <option value="">Hop6</option>
                                        <option value="">PlantaFort</option>
                                    </select>
                                </div>
                            </div>
                            <div class="inputsRow">
                                <div class="inputBox uniqueRow">
                                    <label for="usuarioEmpresa">Usuário da empresa*</label>
                                    <input id="usuarioEmpresa">
                                </div>
                            </div>
                            <div class="inputsRow">
                                <div class="inputBox uniqueRow">
                                    <label for="SenhaEmpresa">Senha da Empresa*</label>
                                    <input id="ipt_senha_empresa" type="password">
                                </div>
                            </div>
                            <div class="inputsRow">
                                <div class="inputBox uniqueRow">
                                    <label for="SenhaEmpresa_confirmacao">Confirmar senha*</label>
                                    <input id="ipt_senha_confirmacao" type="password">
                                </div>
                            </div>
                        </form>
                        <div class="buttonBox">
                            <button onclick="cadastroLogin()">Cadastrar Login</button>
                        </div>

                        <div class="imgBox">
                            <img src="../../assets/images/logosProjeto/HopTech-dark.png">
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
</body>

</html>
<!-- Importando a API de alertas "SweetAlert2": -->

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>

<script src="../../assets/js/cadastro.js"></script>

<script>
    function irParaCadastro() {
        window.parent.location.href = "cadastro.html";
    }
    function irParaDashboard() {
        window.parent.location.href = "dashboardHoptech.html";
    }
    function irParaNotificacoes() {
        window.parent.location.href = "../../erro-pages/erro404-hoptech.html";
    }
</script>
