<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro | HopTech</title>
    <link rel="shortcut icon" href="../../images/logosProjeto/HopTech-dark.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/styleSuporte.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body id="dashboard">
    <div class="div_menu_lateral">
        <img src="../../images/logosProjeto/HopTech-dark.png" class="logo_hoptech" alt="Logo da HopTech">
        <button onclick="goDashboard()">
            <img src="../../images/icons/dashboard.png" class="icons_menu" alt="Ícone do dashboard">
            Dashboard
        </button>
        <button onclick="goUsuarios()">
            <img src="../../images/icons/icon_usuarios.png" class="icons_menu" style="width: 40px;" alt="Ícone de usuários">
            Usuários
        </button>
        <button onclick="goHistorico()">
            <img src="../../images/icons/iconeHistorico.png" class="icons_menu" style="width: 30px;" alt="Ícone do histórico">
            Histórico
        </button>
        <button class="pageAtual" onclick="goSuporte()">
            <img src="../../images/icons/iconeHeadset.png" class="icons_menu" style="width: 30px;" alt="Ícone de suporte">
            Suporte
        </button>
        <footer>
            <img src="../../../images/logosProjeto/NEXTPOINT.png" class="logo_empresa" alt="Logo da NEXTPOINT">
            © 2023 HopTech
        </footer>
    </div>
    <div class="div_conteiner_conteudo">
        <div class="div_menu_top">
            <div><!--  --></div>
            <h3 class="titleDashboardCliente">Gerenciamento - Hop6</h3>
            <button class="btnSair" onclick="sair(); return false">Sair</button>
        </div>
        <div class="conteiner_suporte">
            <div class="titleDashboard">
                <h1>Suporte</h1>
                <span id="data">28/04/2023</span>
            </div>
            <div class="conteudo_suporte">
                <p>Preencha o formulário de suporte ou nos contate-nos pelo meios desponibilizados no nosso <a href="../../hoptech-site/site-hoptech.html">site www.hoptech.com.br</a>. e entraremos em contato através de e-mail ou telefone.</p>
                <div class="box_forms_suporte">
                    <h2>Formulário de Suporte</h2>
                    <form>
                        <label>Título do assunto*</label>
                        <input type="text" id="ipt_titulo_assunto_suporte" required>
                        <label>Descrição*</label>
                        <textarea id="ipt_descricao_suporte" cols="30" rows="10" required></textarea>
                    </form>
                    <button class="bntEnviar" onclick="realizarPedidoSuporte()">Enviar</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
