<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastros | Dashboard</title>
    <link rel="shortcut icon" href="../assets/images/logosProjeto/flaticon-HOPTECH-white.png" type="image/x-icon"> <!-- Flaticon -->
    <link rel="stylesheet" href="/dashboard/dashboard-cliente/css/styleDashboard.css"> <!-- Importando CSS do dashboard -->
    <link rel="stylesheet" href="/dashboard/dashboard-cliente/css/cadastroCliente.css">
</head>
<body id="dashboard">
    <div class="div_menu_lateral">
        <a href="../siteHopTech.html"><img src="/images/logosProjeto/HopTech-dark.png" class="logo_hoptech" alt="Logo da HopTech"></a>
        <button class="pageAtual" onclick="goDashboard()">
            <img src="/images/icons/dashboard.png" class="icons_menu" alt="Ícone do dashboard">
            Dashboard
        </button>
        <button onclick="goCadastro()">
            <img src="" class="icons_menu" alt="Ícone do Cadastro">
            Cadastro
        </button>
        <button onclick="goPermissoes()">
            <img src="iconePermissoes" class="icons_menu" alt="Ícone de Permissões">
            Permissões
        </button>
        <button onclick="goHistorico()">
            <img src="/images/icons/iconeHistorico.png" class="icons_menu" style="width: 30px;" alt="Ícone do histórico">
            Histórico
        </button>
        <button onclick="goSuporte()">
            <img src="/images/icons/iconeHeadset.png" class="icons_menu" style="width: 30px;" alt="Ícone de suporte">
            Suporte
        </button>
        <footer>
            <a href="../index.html"><img src="/images/logosProjeto/NEXTPOINT.png" class="logo_empresa" alt="Logo da NEXTPOINT"></a>
            © 2023 HopTech
        </footer>
    </div>
    <div class="div_conteiner_conteudo">
        <div class="div_menu_top">
            <div><!--  --></div>
            <h3 class="titleDashboardCliente">Gerenciamento - Hop6</h3>
            <button class="btnSair" onclick="sair(); return false">Sair</button>
        </div>
        <div class="div_cadastro">
            <div class="container_cadastro">
                <div class="titleBox">
                    <h1>Cadastre seu funcionário aqui!</h1>
                    <p>Faça o cadastro do seu funcionário para que ele possa visualizar as telas de monitoramento do seu Lup!</p>
                </div>
                <div class="inputBox">
                    <div class="inputRow">
                        <label for="nome_funcionario">Nome do Funcionário *</label>
                        <input id="nome_funcionario">
                    </div>
                    <div class="inputRow">
                        <label for="email_funcionario">Email</label>
                        <input id="email_funcionario">
                    </div>
                    <div class="inputRow">
                        <label for="tipo_usuario">Tipo de usuário</label>
                        <input id="tipo_usuario">
                    </div>
                    <div class="inputRow">
                        <label for="senha_funcionario">Senha</label>
                        <input id="senha_funcionario">
                    </div>
                    <div class="inputRow">
                        <label for="confirmacao_senha">Cofirmar Senha</label>
                        <input id="confirmacao_senha">
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>

<!-- Importando a biblioteca ChartJS: -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<!-- Importando o plugin DataLabels do ChartJS: -->
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
<!-- Importando o back-end do ChartJS: -->
<script src="/dashboard/dashboard-cliente/js/dashboardCliente.js"></script>
