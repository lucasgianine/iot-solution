<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de plantações e sensores | HopTech</title>
    <link rel="shortcut icon" href="/images/logosProjeto/HopTech-dark.png" type="image/x-icon">
    <link rel="stylesheet" href="C:Users/Neide/Desktop/HopTech/Site_institucional_&_Sistema/dashboard/dashboard-hoptech/css/cadastro-plantacao.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="div_menu_lateral">
        <img src="/images/logosProjeto/HopTech-dark.png" class="logo_hoptech" alt="Logo da HopTech">
        <button onclick="irParaDashboard(); return false">
            <img src="/images/icons/dashboard.png" class="icons_menu" alt="icone dashboard">
            Dashboard
        </button>
        <button onclick="irParaCadastroEmpresa(); return false">
            <img src="/images/icons/icon_cadastro.png" width="35" class="icons_menu" alt="icone cadastro">
            Cadastro de empresa
        </button>
        <button class="pageAtual" onclick="irParaCadastroPlantacao(); return false">
            <img src="/images/icons/notification.png" width="35" class="icons_menu" alt="Ícone de caixa de entrada">
            Plantação e Sensores
        </button>
        <button onclick="irParaNotificacoes(); return false">
            <img src="/images/icons/notification.png" width="30" class="icons_menu" alt="Ícone de caixa de entrada">
            Notificações
        </button>
        <footer>
            <a href="../../index.html"><img src="/images/logosProjeto/NEXTpoint.png" class="logo_empresa"
                    alt="Logo da NEXTPOINT"></a>
            © 2023 HopTech
        </footer>
    </div>
    <div class="div_conteiner_conteudo">
        <div class="div_menu_top">
            <div><!--  --></div>
            <h3 class="titleDashboardCliente">Gerenciamento - HopTech</h3>
            <button class="botao_sair" onclick="sair(); return false">Sair</button>
        </div>
        <div class="div_cadastros">
            <div class="container-cadastro">
                <div class="title_box">
                    <h1>Cadastro da Plantação</h1>
                </div>
                <div class="input_box">
                    <div class="input_row">
                        <label for="nome_empresa">Nome da Empresa *</label>
                        <select name="" id="nome_empresa">
                            <option value=""></option>
                        </select>
                    </div>
                    <div class="input_row">
                        <label for="id_plantacao">Número de identificação da plantação*</label>
                        <input type="text" id="id_plantacao">
                    </div>
                    <div class="double_input">
                        <div class="input_row">
                            <label for="tipo_ilumi">Tipo de iluminação*</label>
                            <select name="" id="tipo_ilumi">
                                <option value=""></option>
                            </select>
                        </div>
                        <div class="input_row">
                            <label for="tipo_lupulo">Tipo de Lupulo*</label>
                                <select name="" id="tipo_lupulo">
                                    <option value=""></option>
                                </select>
                            </label>
                        </div>
                    </div>
                    <div class="double_input">
                        <div class="input_row">
                            <label for="cep">CEP*</label>
                            <input type="number" id="cep">
                        </div>
                        <div class="input_row">
                            <label for="estado">Estado*</label>
                            <input type="text" id="estado">
                        </div>
                    </div>
                    <div class="double_input">
                        <div class="input_row">
                            <label for="rua">Rua* </label>
                            <input type="text" id="rua">
                        </div>
                        <div class="input_row">
                            <label for="complemento">Complemento</label>
                            <input type="text" id="complemento">
                        </div>
                    </div>
                    <div class="button_box">
                        <button>Cadastrar plantação</button>
                    </div>
                </div>
            </div>
            <div class="container-cadastro">
                <div class="title_box">
                    <h1>Cadastro de sensores</h1>
                </div>
                <div class="input_box">
                    <div class="input_row">
                        <label for="tipo_sensor">Tipo de sensor*</label>
                        <select name="" id="tipo_sensor">
                            <option value=""></option>
                        </select>
                    </div>
                    <div class="input_row">
                        <label for="status_sensor">Status*</label>
                        <select name="" id="status_sensor">
                            <option value=""></option>
                        </select>
                    </div>
                    <div class="input_row">
                        <label for="escolher">Número de identificação da Plantação</label>
                        <select name="" id="">
                            <option value=""></option>
                        </select>
                    </div>
                    <div class="input_row">
                        <label for="">Região da Plantação</label>
                        <select name="" id="">
                            <option value=""></option>
                        </select>
                    </div>
                    <div class="button_box">
                        <button>Cadastrar sensor</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
