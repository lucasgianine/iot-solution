<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro | HopTech</title>
    <link rel="shortcut icon" href="/images/logosProjeto/HopTech-dark.png" type="image/x-icon">
    <link rel="stylesheet" href="/dashboard/dashboard-hoptech/css/cadastroHopTech.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="div_menu_lateral">
        <img src="/images/logosProjeto/HopTech-dark.png" class="logo_hoptech" alt="Logo da HopTech">
        <button onclick="irParaDashboard(); return false">
            <img src="/images/icons/dashboard.png" class="icons_menu" alt="icone dashboard">
            Dashboard
        </button>
        <button class="pageAtual" onclick="irParaCadastro(); return false">
            <img src="/images/icons/icon_cadastro.png" width="35" class="icons_menu" alt="icone cadastro">
            Cadastro de empresa
        </button>
        <button onclick="irParaCadastroPlantacao(); return false">
            <img src="/images/icons/notification.png" width="35" class="icons_menu" alt="Ícone de caixa de entrada">
            Plantação e Sensores
        </button>
        <button onclick="irParaNotificacoes(); return false">
            <img src="/images/icons/notification.png" width="30" class="icons_menu" alt="Ícone de caixa de entrada">
            Notificações
        </button>
        <footer>
            <a href="/nextpoint-site/index.html"><img src="/images/logosProjeto/NEXTpoint.png" class="logo_empresa"
                    alt="Logo da NEXTPOINT"></a>
            © 2023 HopTech
        </footer>
    </div>
    <div class="div_conteiner_conteudo">
        <div class="div_menu_top">
            <div><!--  --></div>
            <h3 class="titleDashboardCliente">Gerenciamento - HopTech</h3>
            <button class="botao_sair" onclick="sair(); return false">Sair</button>
        </div>
        
        <div class="container_principal">
            <div class="titulo_pagina">
                <h1>Cadastro de empresa</h1>
            </div>
            <div class="conteudo_cadastro">
                <section class="sessao_cadastro">
                    <div class="container_cadastro">
                        <form action="" class="form_cadastro">
                            <!--Nome Empresa-->
                            <div class="inputs_cadastro">
                                <div class="input_box linha_unica">
                                    <label for="nomeEmpresa">Nome da Empresa*</label>
                                    <input id="nomeEmpresa" required>
                                </div>
                            </div>
                            <!--Telefone && CNPJ-->
                            <div class="inputs_cadastro">
                                <div class="input_box">
                                    <label for="telefoneEmpresa">Telefone*(+DDD)</label>
                                    <input maxlength="11" id="telefoneEmpresa" required>
                                </div>
                                <div class="input_box">
                                    <label for="documentoCNPJ">CNPJ*</label>
                                    <input maxlength="14" id="documentoCNPJ" required>
                                </div>
                            </div>
                            <!--Email-->
                            <div class="inputs_cadastro">
                                <div class="input_box linha_unica">
                                    <label for="emailEmpresa">Email*</label>
                                    <input id="emailEmpresa" required>
                                </div>
                            </div>
                            <!--Confirmaçao Email-->
                            <div class="inputs_cadastro">
                                <div class="input_box linha_unica">
                                    <label for="emailConfirmacao">Confirme o email*</label>
                                    <input id="emailConfirmacao" required>
                                </div>
                            </div>
                            <!--CEP && Estado-->
                            <div class="inputs_cadastro">
                                <div class="input_box">
                                    <label for="cepEmpresa">CEP*</label>
                                    <input maxlength="8" id="cepEmpresa" required>
                                </div>
                                <div class="input_box">
                                    <label for="estadoEmpresa">Estado*</label>
                                    <input id="estadoEmpresa">
                                </div>
                            </div>
                            <!--Cidade && Bairro-->
                            <div class="inputs_cadastro">
                                <div class="input_box">
                                    <label for="cidadeEmpresa">Cidade*</label>
                                    <input id="cidadeEmpresa" required>
                                </div>
                                <div class="input_box">
                                    <label for="bairroEmpresa">Bairro*</label>
                                    <input id="bairroEmpresa" required>
                                </div>
                            </div>
                            <!--Rua && Complemento-->
                            <div class="inputs_cadastro">
                                <div class="input_box">
                                    <label for="ruaEmpresa">Rua*</label>
                                    <input id="ruaEmpresa" required>
                                </div>
                                <div class="input_box">
                                    <label for="complementoEmpresa">Complemento</label>
                                    <input id="complementoEmpresa">
                                </div>
                            </div>
                        </form>
                        <div class="buttonBox">
                            <button onclick="verificarCredenciais()">Cadastrar</button>
                        </div>
                    </div>
                </section>
            </div>
        </div>
</body>

</html>
